<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Перевірка пароля</title> <style> body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f8ff; } .container { text-align: center; border: 2px solid #4caf50; padding: 20px; border-radius: 10px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); } input { padding: 10px; font-size: 16px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; width: 80%; } button { margin-top: 10px; padding: 10px 20px; font-size: 16px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; } button:hover { background-color: #45a049; } .error { color: red; margin-top: 10px; } </style> </head> <body> <div class="container"> <h1>Введіть пароль</h1> <input type="password" id="password" placeholder="Введіть пароль"> <button onclick="checkPassword()">Перевірити</button> <div class="error" id="error"></div> </div> <script> function checkPassword() { const correctPassword = "ABRAKADABRA"; const inputPassword = document.getElementById("password").value; const errorElement = document.getElementById("error"); if (inputPassword === correctPassword) { // Якщо пароль правильний, перенаправляємо на нову сторінку window.location.href = "success.html"; } else { // Якщо пароль неправильний, виводимо повідомлення errorElement.textContent = "Неправильний пароль!"; } } </script> </body> </html>
